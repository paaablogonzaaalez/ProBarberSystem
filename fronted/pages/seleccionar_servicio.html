<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Servicio - ProBarberSystem</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>Selecciona el Servicio</h1>
  </header>

  <main>
    <form id="servicioForm">
      <label for="servicio">Servicio:</label>
      <select id="servicio">
        <!-- Los value coinciden con los ID de la DB -->
        <option value="2">Corte Personalizado (€15)</option>
        <option value="1">Corte + Barba (€20)</option>
      </select>
      <button id="btnSiguienteServicio">Siguiente</button>
    </form>
  </main>

  <script src="../js/reservas.js"></script>
</body>
</html>
