<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ProBarberSystem - Registro</title>
  <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
  <div class="register-container">
    <h1>Registrarse</h1>

    <form id="registerForm">
      <!-- Nombre obligatorio -->
      <label for="regNombre">Nombre:</label>
      <input type="text" id="regNombre" placeholder="Nombre" required><br>

      <!-- Apellidos opcionales -->
      <label for="regApellidos">Apellidos:</label>
      <input type="text" id="regApellidos" placeholder="Apellidos (opcional)"><br>

      <!-- Teléfono -->
      <label for="regTelefono">Teléfono:</label>
      <input type="text" id="regTelefono" placeholder="Telefono" required><br>

      <!-- Correo electrónico -->
      <label for="regEmail">Correo electrónico:</label>
      <input type="email" id="regEmail" placeholder="Email" required><br>

      <!-- Contraseña -->
      <label for="regPassword">Contraseña:</label>
      <input type="password" id="regPassword" placeholder="Contraseña" required><br>

      <button type="submit">Registrarse</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
