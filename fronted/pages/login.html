<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ProBarberSystem - Login</title>
  <link rel="stylesheet" href="../css/styles.css"> <!-- Ajusta la ruta según tu estructura -->
</head>
<body>
  <div class="login-container">
    <h1>Iniciar sesión</h1>

    <form id="loginForm">
      <label for="logEmail">Correo electrónico:</label>
      <input type="email" id="logEmail" placeholder="email@ejemplo.com" required><br>

      <label for="logPassword">Contraseña:</label>
      <input type="password" id="logPassword" placeholder="Contraseña" required><br>

      <button type="submit">Login</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </div>


  <script src="../js/login.js"></script>
</body>
</html>
